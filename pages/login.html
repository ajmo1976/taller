<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../fonts/icomoon/login_style.css">

    <link rel="stylesheet" href="../css/login_owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/login_bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../css/login_style.css">
    <link rel="stylesheet" href="../css/adminlte.css">

    <title>Taller JosGuicar</title>
</head>

<body>



    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="../assets/img/herramienta.png" alt="Image" class="img-fluid">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1>Taller JosGuicar</h1>
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Registrate</h3>
                                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                    adipisicing.</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" id="username">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="password">

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">
                                            Recuerdame</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Olvido Contraseña</a></span>
                                </div>

                                
                                    
                                    <a class="btn btn-block text-bg-primary" href="../pages/index.html">Inicia Sesión</a>

                                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="fab fa-facebook-f mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="fab fa-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="fab fa-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="./js/login_jquery-3.3.1.min.js"></script>
    <script src="./js/login_popper.min.js"></script>
    <script src="./js/login_bootstrap.min.js"></script>
    <script src="./js/login_main.js"></script>
</body>

</html>
